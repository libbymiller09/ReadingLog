<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Reader's Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../index.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="../float.grid.css" rel="stylesheet" type="text/css" /> 
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <main role="main" aria-live="polite">
      <header role="banner">
        <nav>
          <ul class="navTabs">
            <li><a href="/books/about"><i class="material-icons">home</i></a></li>
            <li><a href="/">Lists</a></li>
            <li><a href="/books/add"><i class="material-icons">add</i></a></li>
          </ul>
          <ul class="navUserTabs">
            <li><a href="/users/login">Login</a></li>
            <li><a href="/users/register">Register</a></li>
          </ul>

          <div class="navBar"><h1>Reader's Log Profile <i class="fas fa-book-open"></i></h1></div>
        </nav>
      </header>
      <section class="updateForm">
        <form action="/books" class="update-form" method="POST">
          <fieldset name="updateForm">
            <legend></legend>

            <h2>Update Books</h2>

            <label for="title">Title: </label>
            <input type="text" name="title" id="title" class="js-query" placeholder="New Title" role="alert" aria-live="assertive" />

            <br />

            <label for="author">Author: </label>
            <input type="text" name="author" id="author" class="js-query" placeholder="New Author" role="alert" aria-live="assertive" />

            <br />

            <label for="genre">Genre: </label>
            <input type="text" name="genre" id="genre" class="js-query" placeholder="New genre" role="alert" aria-live="assertive" />

            <br />
            <h2>Update goals</h2>

            <label for="pages">Pages: </label>
            <input type="text" name="pages" id="pages" class="js-query" placeholder="100 pages" role="alert" aria-live="assertive" />

            <br />

            <h3>Or</h3>

            <label for="chapters">Chapters: </label>
            <input type="text" name="chapters" id="chapters" class="js-query" placeholder="2 chapters" role="alert" aria-live="assertive" />

            <br />

            <button type="submit" id="formUpdateButton" class="updatingButton" role="button">Update</button>

            <button type="button" class="cancelButton" role="button"><i class="material-icons">clear</i></button>

            <br />

          </fieldset>
        </form>
      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script type="text/javascript" src="client.js"></script>
    </main>
    <footer role="contentinfo">Created by <a href="http://github.com/libbymiller09?tab=repositories">Elisabeth Miller </a> 2018
    </footer>
  </body>
</html>
